<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fantasy Group</title>
</head>
<body>
    <header><h2>My Fantasy Group</h2></header>
    <div id="Div-Group">
        <div id="point-guard" class="div-player" ><h4>point-guard</h4></div>
        <div id="shooting-guard" class="div-player" ><h4>shooting-guard</h4></div>
        <div id="small-forward" class="div-player" ><h4>small-forward</h4></div>
        <div id="power-forward" class="div-player" ><h4>power-forward</h4></div>
        <div id="center" class="div-player" ><h4>center</h4></div>
    </div>
    
    <h3>NBA Player Search</h3>

    <!-- דיב חיפוש שחקנים -->
     <div id="div-search-player">
        <form action="" id="form">
            <label for="Position-input" class="input-search">Position</label>
            <select name="Position-input" id="Position-input" class="input-search">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>

            <label for="Points" class="input-search">Points</label>
            <input type="range" id="Points-input" class="input-search" name="volume" min="0" max="20000" />
            
            <label for="FG" class="input-search">FG%</label>
            <input type="range" id="FG-input" class="input-search" name="FG" min="0" max="100" />

            <label for="3P" class="input-search">3P%</label>
            <input type="range" id="3P-input" class="input-search" name="3P" min="0" max="100" />

            <button id="submit-button" class="input-search" type="submit" >Search Player</button>

        </form>

        <table>
            <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Points</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>Action</th>
            </tr>
        </table>


     </div>



    <script src="./main.js"></script>
</body>
</html>
