<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fantasy Group</title>
</head>
<body>
    <header><h3>NBA Fantasy 2014-2024</h3></header>
    <h2>My Fantasy Group</h2>
    <div id="Div-Group">
        <div class="div-player"><h4>point-guard</h4><div id="div-PG" class="div-player" ></div></div>
        <div class="div-player"><h4>shooting-guard</h4><div id="div-SG" class="div-player" ></div></div>
        <div class="div-player"><h4>small-forward</h4><div id="div-SF" class="div-player" ></div></div>
        <div class="div-player"><h4>power-forward</h4><div id="div-PF" class="div-player" ></div></div>
        <div class="div-player"><h4>center</h4><div id="div-C" class="div-player" ></div></div>
    </div>
    
    <h2>NBA Player Search</h2>

    <!-- דיב חיפוש שחקנים -->
     <div id="div-search-player">
        <form action="" id="form">
            <label for="Position-input" class="input-search">Position</label>
            <select name="Position-input" id="Position-input" class="input-search">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>

            <label for="Points" class="input-search">Points</label>
            <input type="range" id="Points-input" class="input-search" name="volume" min="0" max="20000" value="0" oninput="this.nextElementSibling.value = this.value;"/>
            <output name="result" class="label" for="points-input" >1</output>

            <label for="FG" class="input-search">FG%</label>
            <input type="range" id="FG-input" class="input-search" name="FG" min="0" max="100" value="0" oninput="this.nextElementSibling.value = this.value;"/>
            <output name="result" class="label" for="FG-input" >1</output>

            <label for="3P" class="input-search">3P%</label>
            <input type="range" id="3P-input" class="input-search" name="3P" min="0" max="100" value="0" oninput="this.nextElementSibling.value = this.value;"/>
            <output name="result" class="label" for="3P-input" >1</output>

            <button id="submit-button" class="input-search" type="submit" >Search Player</button>

        </form>

        <table id="table-of-players">
            
        </table>


     </div>



    <script src="./main.js"></script>
</body>
</html>
